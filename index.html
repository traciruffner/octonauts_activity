<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="utf-8">  
       <meta name="viewport" content="width=device-width, initial-scale=1"> 
       <title>Octonauts: My Virtual Colorforms</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
       <script
        src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
        integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
        crossorigin="anonymous"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
       <script src="jquery.ui.touch-punch.min.js"></script>    
       <script src="js/index.js"></script>      
       
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
       <link rel="stylesheet" href="stylesheets/index.css">
         
   </head>
    <body>
        <div class="header">
            <img id="logo" class="img-responsive" src="images/octologo.png">
            <img id="title" class="img-responsive" src="images/title.png">
        </div>
        <div class="top-level">
            <img id="ray" class="img-responsive" src="images/manta.gif">
            <img id="whale" class="img-responsive" src="images/whale.gif">
        </div>
        <div class="mid-level">
           <div id="pod" class="col-md-4">  
             <img id="octopod" class="img-responsive" src="images/octopod.png">
             <img id="sandy" class="img-responsive" src="images/sandy.png">
             <img id="shellington" class="img-responsive" src="images/shellington.png">  
             <img id="shark" class="img-responsive" src="images/shark.gif">  
             <img id="dolphin" class="img-responsive" src="images/dolphin.gif">   
           </div>
                 
           <div id="seahorse" class="col-md-4">
             <img id="horse" class="img-responsive" src="images/seahorse.gif">
             <img id="fish2" class="img-responsive" src="images/fish2.gif">  
           </div> 
           <div id="blow" class="col-md-4">
             <img id="blowfish" class="img-responsive" src="images/blowfish.png">
             <img id="jelly" class= "img-responsive" src="images/jellyfish.gif"> 
             <img id="fish1" class= "img-responsive" src="images/fish1.gif">   
           </div>    
        </div>
        <div class="bottom-level">
           <div id="change">
              <img id="sebastian" class="img-responsive" src="images/sebastian.png">   
              <img id="lobster" class="img-responsive" src="images/lobster.png">
              <img id="octopus" class="img-responsive" src="images/octopus.gif">
              <img id="croc" class="img-responsive" src="images/crocodile.png">
              <img id="snap" class="img-responsive" src="images/snap.png">   
              <img id="ship" class="img-responsive" src="images/ship.png">  
              <img id="castle" class="img-responsive" src="images/castle.png"> 
          </div>
        </div>
    
    </body>
</html>
